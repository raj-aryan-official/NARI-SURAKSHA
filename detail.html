<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Naari Suraksha</title>
</head>
<body>
    <img src="https://media.istockphoto.com/id/1173058386/vector/butterfly-woman-with-leaf-wings-design-inspiration.jpg?s=612x612&w=0&k=20&c=6gpNliw06SNCsJ1-IUgErtnqak3ROFLw0O3nHgMyq58=" alt="Naari Suraksha Logo" class="logo">
    <div id="container" class="container">
        <h1>Naari Suraksha</h1>
        <h2>Personal Details</h2>
        <form>
            <input type="text" id="name" placeholder="Enter Your Name" required class="input-field">
            <input type="number" id="age" placeholder="Enter Your Age" required class="input-field">
            <input type="text" id="address" placeholder="Enter Your Address" required class="input-field">
            <input type="number" id="pin" placeholder="Enter Your Pincode" required class="input-field">
            <input type="text" id="city" placeholder="Enter Your City" required class="input-field">
            <input type="text" id="state" placeholder="Enter Your State" required class="input-field">
            <input type="text" id="country" placeholder="Enter Your Country" required class="input-field">
            <input type="number" id="phone" placeholder="Enter Your Phone No:" maxlength="10" required class="input-field">
            <input type="number" id="alt-phone" placeholder="Enter Your Alternate Phone No:" maxlength="10" required class="input-field">
            <input type="email" id="email" placeholder="Enter Your Email" class="input-field">
        </form>
        <a href="emergency.html"><button class="btn">Submit</button></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
